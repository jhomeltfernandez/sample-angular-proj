<div class="col-md-5">
  <h1><i class="fa fa-list"></i> User Details</h1>
  <form [formGroup]="userForm" (ngSubmit)="submitForm()" class="">
    <input type="hidden" formControlName="id" class="form-control">
    <div class="form-group text-danger">
      {{errorMessage}}
    </div>
    <div class="form-group">
      <label for="" class="form-label">First name</label>
      <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" disabled>
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Last name</label>
      <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" disabled>
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" disabled>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address {{f.lastName.errors}}</div>
      </div>
    </div>
    <div class="form-group">
      <a [routerLink]="['/user-list']" class="btn btn-link float-right"><i class="fa fa-arrow-left"></i> back to list</a>
    </div>
  </form>
</div>
