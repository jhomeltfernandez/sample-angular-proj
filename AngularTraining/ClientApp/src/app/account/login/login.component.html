<div class="col-md-5">
  <h1><i class="fa fa-lock"></i> Login</h1>
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="">
    <div class="form-group text-danger" *ngIf="invalidLogin">
      {{errMessage}}
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
      <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
        <div *ngIf="f.userName.errors.required">User name is required</div>
        <div *ngIf="f.userName.errors.email">It should be an email address. {{f.userName.errors}}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button> <a [routerLink]="['/register']" class="btn btn-link float-right"><i class=""></i> Register</a>
    </div>
  </form>
</div>
